            <div
                id="detroyersPhotos"

                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"

                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#detroyersPhotos"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>

                        data-bs-target="#detroyersPhotos"
                        data-bs-slide-to="3"
                        aria-label="Slide 4"
                    ></button>

                    <div class="carousel-item active">
                        <img src="./assets/images/slide1.jpg" class="d-block w-100 img-fluid" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/slide2.jpg" class="d-block w-100 img-fluid" alt="..." />

                </div>

                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#detroyersPhotos"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#detroyersPhotos"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
